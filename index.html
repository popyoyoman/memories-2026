<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 珍貴回顧錄 ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #faf8f6;
            --text-color: #4a4a4a;
            --accent-color: #d8b4a0;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(to bottom, #fff, var(--bg-color));
        }

        h1 {
            font-family: 'Noto Serif TC', serif;
            font-size: 3.5rem;
            margin: 0;
            color: #5d5d5d;
            letter-spacing: 4px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #999;
            margin-top: 20px;
            font-weight: 300;
        }

        /* 網格佈局 */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .masonry {
            column-count: 4;
            column-gap: 20px;
        }

        @media (max-width: 1200px) { .masonry { column-count: 3; } }
        @media (max-width: 800px) { .masonry { column-count: 2; } }
        @media (max-width: 500px) { .masonry { column-count: 1; } }

        .item {
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
        }

        .item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.3s;
        }

        /* Lightbox */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.98);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .close-lb {
            position: absolute;
            top: 30px; right: 40px;
            font-size: 40px;
            cursor: pointer;
            color: #333;
        }

        /* 載入動畫 */
        .loading-sentinel {
            text-align: center;
            padding: 50px;
            font-size: 1rem;
            color: #ccc;
        }

        footer {
            text-align: center;
            padding: 80px 20px;
            color: #bbb;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>2026 珍貴回顧錄</h1>
        <p class="subtitle">每一個瞬間，都值得被細細品味</p>
    </header>

        <div class="masonry" id="gallery">
            <!-- 圖片將動態載入 -->
        </div>

    </div>

    <div id="lightbox">
        <span class="close-lb">&times;</span>
        <img id="lb-img" src="" alt="">
    </div>

    <footer>
        &copy; 2026 回顧專案 - 讓記憶永恆
    </footer>

        let currentIndex = 0;
        const batchSize = 20;
        const gallery = document.getElementById('gallery');
        const sentinel = document.getElementById('sentinel');
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');

        function loadPhotos() {
            const nextBatch = allPhotos.slice(currentIndex, currentIndex + batchSize);
            nextBatch.forEach(photo => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `<img src="images/${photo}" loading="lazy">`;
                div.onclick = () => {
                    lbImg.src = `images/${photo}`;
                    lightbox.style.display = 'flex';
                };
                gallery.appendChild(div);
            });
            currentIndex += batchSize;
            if (currentIndex >= allPhotos.length) {
                sentinel.innerText = "已加載完所有珍貴回憶 ✨";
            }
        }

        // Intersection Observer for Infinite Scroll
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && currentIndex < allPhotos.length) {
                loadPhotos();
            }
        }, { threshold: 0.1 });

        observer.observe(sentinel);

        // Lightbox close
        document.querySelector('.close-lb').onclick = () => lightbox.style.display = 'none';
        lightbox.onclick = (e) => { if(e.target === lightbox) lightbox.style.display = 'none'; };

        // Initial Load
        loadPhotos();
    </script>
